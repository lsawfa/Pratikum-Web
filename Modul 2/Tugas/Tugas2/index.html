<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <p class="bd-notification is-primary">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title"> Add Activity </p>
                <button class="card-header-icon" aria-label="more options"></button>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="columns">
                    <div class="column is-full">
                      <label>Activity</label>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column is-four-fifths">
                      <input class="input" type="text" placeholder="Type your activity" id="input" onfocus="this.value=''">
                    </div>
                    <div class="column button-action">
                      <a href="#" class="card-footer-item" id="save">
                        <i class="fa-solid fa-floppy-disk"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="section" id="toDoList" style="display: none;">
      <div class="container">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <p class="bd-notification is-primary">
            <div class="card">
              <header class="card-header card-list">
                <p class="card-header-title"> List Activities </p>
                <button class="card-header-icon" aria-label="more options"></button>
              </header>
              <div class="card-content">
                <div class="content" id="task">
                </div>
              </div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f10f6746a4.js" crossorigin="anonymous"></script>
  </body>
</html>
